<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            overscroll-behavior: none;
            touch-action: none;
            overflow: hidden;
        }
        .game-background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        canvas {
            touch-action: none;
        }
    </style>
</head>
<body class="game-background h-screen flex items-center justify-center select-none">
    <div class="bg-white bg-opacity-20 rounded-2xl p-6 shadow-2xl backdrop-filter backdrop-blur-lg">
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold text-white mb-2">Snake Game</h1>
            <p id="score" class="text-xl text-white">Score: 0</p>
        </div>
        
        <canvas 
            id="gameCanvas" 
            width="400" 
            height="400" 
            class="rounded-xl border-4 border-white border-opacity-50 mx-auto"
        ></canvas>
        
        <div class="flex justify-center mt-4">
            <button 
                id="startButton" 
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 transform hover:scale-105"
            >
                Start Game
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
